<div class="container col">
    <div>
        <table>
            <!-- <input type="text" [(ngModel)]="locationFilter.locationName" placeholder="Input location"> -->
            <input type="text" [(ngModel)]="locationFilterItemName.itemName" placeholder="Find Stuff">
            <!-- <tr *ngFor="let location of locations | filterBy: locationFilter">{{ location.locationName }}</tr> -->

            <!-- <tr *ngIf="(location | filterBy: locationFilter).length === 0">No matching elements</tr> -->
        </table>
    </div>
    <table class="table table-dark table-hover">
        <tr *ngFor="let location of locations">
            <div>
                <table class="container col">
                    <tr *ngFor="let container of location.containersInLocation">
                        <div>
                            <table class="container col">
                                <tr *ngFor="let item of container.itemsInContainer | filterBy: locationFilterItemName">
                                    <td>{{location.locationName}}</td>
                                    <td>{{container.containerName}}</td>
                                    <td>{{item.itemName}}</td>
                                </tr>
                            </table>
                        </div>
                    </tr>
                </table>
            </div>
        </tr>
    </table>
</div>
<router-outlet></router-outlet>
