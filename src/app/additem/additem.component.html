<div class="container">
    <form #addItemForm="ngForm" novalidate>
        <div class="text-center">
            <h2>Add stuff</h2>
        </div>

        <br>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="addItemForm.name" name="name" #name="ngModel">
        </div>

        <br>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="addItemForm.description" name="description" #description="ngModel">
        </div>

        <!-- <pre>{{addItemForm.value|json}}</pre> -->

        <br>
        <button class="btn btn-success" (click)="addItemToForm(addItemForm); addItemForm.reset()" [disabled]="!addItemForm.form.valid">Add Item</button>
    </form>
</div>
