<div id="accordion">
    <div class="card bg-secondary">
        <div class="card-header" id="headingAdd">
            <h2 class="text-center" data-toggle="collapse" data-target="#collapseAdd" aria-expanded="true" aria-controls="collapseAdd">
                Add stuff
            </h2>
        </div>

        <div id="collapseAdd" class="collapse hide" aria-labelledby="headingAdd" data-parent="#accordion">
            <div class="card-body">

                <div class="container">
                    <form #addItemForm="ngForm" novalidate>
                        <br>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="addItemForm.name" name="name" #name="ngModel">
                        </div>

                        <br>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="description" required [(ngModel)]="addItemForm.description" name="description" #description="ngModel">
                        </div>

                        <br>
                        <button class="btn btn-success" (click)="addItemToForm(addItemForm); addItemForm.reset()" [disabled]="!addItemForm.form.valid">Add Item</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
